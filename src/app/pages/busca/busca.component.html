<div class="busca-page">
    <app-banner src="assets/images/banner-busca.png" alt="" /> 
    <app-container>
        <app-form-busca (realizarBusca)="obterPassagens($event)"></app-form-busca>
        <section class="conteudo">
          <aside class="filtros-adicionais">
            <app-filtros-complementares (search)="obterPassagens($event)"></app-filtros-complementares>
          </aside>
          <div class="passagens">
            <app-passagem *ngFor="let passagem of passagens" [passagem]="passagem"></app-passagem>
          </div>
        </section>
    </app-container>
</div>
