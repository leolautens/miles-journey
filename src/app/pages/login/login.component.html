<app-banner
    src="assets/images/banner-login.png"
    alt="Banner de Login">
</app-banner>
<section class="login-component">
    <mat-card class="login">
        <div class="image-container">
            <figure>
                <img 
                    src="assets/images/simbolo-bussola.png" 
                    alt="">
            </figure>
        </div>
        <div class="form-container">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <form [formGroup]="loginForm">
                <mat-card-content>
                    <mat-form-field appearance="outline">
                        <mat-label>E-mail</mat-label>
                        <input matInput formControlName="email" type="email" placeholder="Digite seu e-mail">
                        <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">E-mail obrigatório</mat-error>
                        <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">Formato de e-mail inválido</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Senha</mat-label>
                        <input matInput formControlName="senha" type="password" placeholder="Digite sua senha">
                        <mat-error *ngIf="loginForm.get('senha')?.errors?.['required']">Senha obrigatória</mat-error>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button [disabled]="loginForm.invalid" mat-flat-button (click)="login()" color="primary">
                        ACESSAR MINHA CONTA
                    </button>
                </mat-card-actions>
                <p>Ainda não possui conta?
                    <a><strong><u>Clique aqui para se cadastrar</u></strong></a>
                </p>
            </form>
        </div>
    </mat-card>
</section>
